ble mirror wherever you are, in any world using the configured keybind (Default: Alpha1). The mirror can be picked up when the config option is enabled. Creates a quick menu button if you have UIExpansionKit. The mod can be configured in UserDatamodprefs.ini","Author":"<@!118484050217402370>","dllVersion":"1.2.0","download":"https://github.com/M-oons/VRChat-Mods/releases/download/PortableMirror-1.2.0/PortableMirror.dll"},{"name":"DesktopFOV","version":"Build 946","desc":"Allows you to change your field of view in desktop mode. Also adds an 'Optifine' zoom feature, allowing you to zoom in when holding the configured keybind. The mod can be configured in UserDatamodprefs.ini","Author":"<@!118484050217402370>","dllVersion":"1.1.0","download":"https://github.com/M-oons/VRChat-Mods/releases/download/DesktopFOV-1.1.0/DesktopFOV.dll"},{"name":"Double-Tap Runner","version":"1004","desc":"[Bugfix] Sometimes got stuck applying preferences.\nAllows you to increase your speed by double-tapping forward with customizable multiplier.\nIncludes several settings that can be changed and works on the fly with both VR and Desktop during same game session so yes you can plugin your xbox controller if you want to.\nGame worlds are disallowed and will use EmmVRC Riskyfunction check too","Author":"Psychloor","dllVersion":"1.2.0","download":"https://github.com/Psychloor/DoubleTapRunner/releases/download/1.2.0/DoubleTapRunner.dll"},{"name":"Player Rotater (Desktop Only)","version":"1004","desc":"Allows you to rotate yourself around and fly a little to reposition yourself.\nSpeed settings and toggle for no-clipping (up/down still no-clips).\nWill check EmmVRC and game worldtags to see if it's allowed.\nNeeds UiExpansionKit and Check Github for controls.","Author":"Psychloor","dllVersion":"1.2.0","download":"https://github.com/Psychloor/PlayerRotater/releases/download/1.2.0/PlayerRotater.dll"},{"name":"Invite+ fix","version":"2020.4.1p5","desc":"Allows you to invite friends to invite+ worlds without them requesting first.","Author":"MarkViews","dllVersion":"1.0","download":"https://github.com/markviews/Invite-fix/releases/download/1.0/Invite+.fix.dll"},{"name":"VRCEyeTracking","version":"1010","desc":"Eye Tracking Mod for Vive Pro Eye users to enable AV3 Avatars to interact with SRanipal Eye Tracking SDK","Author":"Benaclejames","dllVersion":"1.1.1","download":"https://github.com/benaclejames/VRCEyeTracking/releases/download/v1.1.1/VRCEyeTracking.zip"},{"name":"emmVRC","version":"2020.4.1","desc":"emmVRC is a quality of life mod that includes several features, such as:\n• Global Dynamic Bones\n• Avatar favorites\n• Avatar searching\n• Messaging, both through emmVRC Network and invites\n• UI Color changing, including the loading screen and selection outlines, as well as custom nameplate colors\n• Quick Menu clock, with an instance timer\n• Local spoofing of information, such as your VRChat name\n• UI Tweaks, such as disabling unnecessary buttons\n• User and World notes, to help keep track of friends and world information\n• Instance Owner Indicator\n• Risky Functions, including flight, noclip, speed and teleporting, in approved worlds\n\n...and much more to come!","Author":"emmVRC Team","dllVersion":"Loader 1.1.0","download":"https://thetrueyoshifan.com/downloads/emmVRCLoader.dll"},{"name":"AvatarStatsShowAuthor","version":"Build 1005","desc":"Adds a Show Avatar Author button to Avatar Stats","Author":"Herp Derpinstine & dave-kun","dllVersion":"1.0.4","download":"https://github.com/HerpDerpinstine/AvatarStatsShowAuthor/releases/download/1.0.4/AvatarStatsShowAuthor.dll"},{"name":"AvatarStatsShowAuthor","version":"Build 1005","desc":"Adds a Show Avatar Author button to Avatar Stats","Author":"Herp Derpinstine & dave-kun","dllVersion":"1.0.4","download":"https://github.com/HerpDerpinstine/AvatarStatsShowAuthor/releases/download/1.0.4/AvatarStatsShowAuthor.dll"},{"name":"BetterLoadingScreen","version":"2020.4.1p4","desc":"Changes the loading screen to something reminiscent of the old Warp Tunnel loading screen.\nCustomizability coming soon!","Author":"<@!168795588366696450>","dllVersion":"v0.6.1","download":"https://github.com/Grummus/BetterLoadingScreen/releases/download/v0.6.1/BetterLoadingScreen.dll"},{"name":"RememberMe","version":"Build 1010","desc":"Adds a 'Remember Me' check-box to the Login screen.\nWhen 'Remember Me' is checked off it will auto-fill the last saved VRChat Credentials.","Author":"Herp Derpinstine & dave-kun","dllVersion":"1.0.3","download":"https://github.com/HerpDerpinstine/RememberMe/releases/download/v1.0.3/RememberMe.dll"},{"name":'GamePriority',"version":'Universal',"desc":'Using MelonLoader, this is a universal mod that allows you to set the games process priority with either Normal or High',"Author":'@KortyBoi',"dllVersion":'1.1.1',"download":'https://github.com/KortyBoi/GamePriority/releases/download/1.1.1/UniversalGamePriorityMod.dll'},{"name":'MenuOverrender',"version":'2020.4.4p1',"desc":'Moves the menu rendering to its own camera to make it very difficult for avatars to overrender your UI (AdvancedSafety is recommended to prevent avatars from using the UI layers)\n\nWARNING: This may considerably drop your FPS!',"Author":'Ben',"dllVersion":'1.0.5',"download":'https://github.com/BenjaminZehowlt/MenuOverrender/releases/download/1.0.5/VRC-MenuOverrender.dll'},{"name":'WorldPredownload',"version":'Build 1031',"desc":'Information:\n-Lets you predownload worlds from the world info page, friend info page or from an invite.\n-Download Status can be found as well on the bottom of the quickmenu.\n-Switching world while downloading will cancel current download.\n-Mod now checks to see if world has been downloaded previously on world info page and user info page.\n-It cant currently check invites due to false positives.\n-Mod is useful if you have particularly bad internet and dont fancy hanging around in the loading screen for a decade.\n-Requires UIX 2.0+.\n-Compatible with AdvancedInvites\n-Options to follow predownloads configurable via UIX',"Author":'gompo#6956',"dllVersion":'1.3.2.1',"download":'https://github.com/gompocp/WorldPredownload/releases/download/v1.3.2.1/WorldPredownload.dll'},{"name":'DownloadFix',"version":'Build 1031',"desc":'Information\n-Requires UIX 2.0+\n-Helps when avatars and worlds stop loading properly until you restart the game\n-Mod simply lets you unblock the asset unpack queue\n-Buttons to unblock the queue are on the loading screen and on the uix settings page\n-This mod will NOT help if your cache is full\n-If there are many avatars stuck, this mod will lag the ** out of you for a few seconds so try do it as soon as you notice the bug.',"Author":'gompo#6956',"dllVersion":'1.0.1',"download":'https://github.com/gompocp/DownloadFix/releases/download/v1.0.1/DownloadFix.dll'},{"name":'DiscordMute',"version":'Build 1031',"desc":'Requires UIExpansionKit to work.\n\nConfigure the mod with your Discord "Toggle Mute" Keybind in QuickMenu or Settings Menu, when done, you can use the "Discord" button, next to VRChat Mute.',"Author":'@Rafa',"dllVersion":'1.0.0',"download":'https://github.com/Rafacasari/DiscordMute/releases/download/1.0.0/DiscordMute.dll'},{"name":'PlayspaceMover',"version":'Build 1031',"desc":'Hold [X] or [A] in Touch Controllers and move to climb on air.\nDouble Click the same buttons to reset your position.\n\nWARNING: Only works in VRChat for Oculus.',"Author":'@Rafa',"dllVersion":'1.1.0',"download":'https://github.com/Rafacasari/Playerspace-Mover/releases/download/1.1.0/PlayspaceMover.dll'},{"name":'UserInfoExtensions',"version":'1031',"desc":'Adds a few new buttons to the Social page to make VRChat a better game.\n\nFeatures:\n- Adds a button that opens a user in the Quick Menu from the Social Menu page\n- Adds a button that allows you to get the avatars author from the Social Menu page\n- Adds a buttons that shows you the selected users bio',"Author":'loukylor',"dllVersion":'1.1.1',"download":'https://github.com/loukylor/UserInfoExtensions/releases/download/1.1.1/UserInfoExtentions.dll'},{"name":'CloningBeGone',"version":'1031',"desc":'Turns off cloning when you join an instance.',"Author":'loukylor',"dllVersion":'1.0.0',"download":'https://github.com/loukylor/CloningBeGone/releases/download/1.0.0/CloningBeGone.dll'},{"name":'AdvancedInvites',"version":'Build 1031',"desc":'Allows you to choose between going yourself to the invite you got or drop a portal to the instance you got invited to.\nDoesnt let you drop a portal if its Friends only or Private(Invite) single button popup.\nBlack/Whitelist system to block invite/requests from blacklisted people/worlds(invites) and auto-accept requests from whitelisted people (unless private non-owner or incompatible platform).\nOption to delete notifications after use and toggle black/whitelist separately.\nCan also handle all black/white listed users/worlds in-game.\nNotification sound added and can be changed by replacing/adding UserData/AdvancedInvites/Notification.ogg.\nRequires UI Expansion Kit 0.2.0+',"Author":'Psychloor',"dllVersion":'1.5.4',"download":'https://github.com/Psychloor/AdvancedInvites/releases/download/1.5.4/AdvancedInvites.dll'},{"name":'OwO Mod',"version":'Universal',"desc":'It OwOifies text!\nConfig can be found in ModsOwO_Mod.txt\n\nOwOifies:\n- MelonLogger\n- Text\n- TextMesh',"Author":'DubyaDude (Help from Hector Panzer, Herp Derpinstine and xKiraiChan)',"dllVersion":'5.0.0-Cutie',"download":'https://github.com/DubyaDude/OwO-Mod/releases/download/Cutie-5.0/OwO-Mod.dll'},{"name":'Loading Screen Pictures',"version":'Build 1027',"desc":'Replaces the tips in the loading screen with pictures from your VRChat screenshots folder.',"Author":'MarkViews',"dllVersion":'1.2.1',"download":'https://github.com/markviews/LoadingScreenPictures/releases/download/1.2.1/Loading.screen.pictures.dll'},{"name":'TogglePostProcessing',"version":'Build 1030',"desc":'Adds the feature of toggling post processing on or off in worlds through UserData/modprefs.ini or through UIExpansionKit.',"Author":'@Dawn',"dllVersion":'1.1.1',"download":'https://github.com/Arion-Kun/TogglePostProcessing/releases/download/1.1.1/TogglePostProcessing.dll'},{"name":'OldMate',"version":'VRChat Build 1027',"desc":'A MelonLoader mod which allows you to assign custom nicknames to players. UIExpansionKit is required.',"Author":'dave-kun, knah',"dllVersion":'1.4.0',"download":'https://github.com/dave-kun/OldMate/releases/download/1.4.0/OldMate.dll'},{"name":'AvatarHider',"version":'Build 1027',"desc":'This mod will automatically hide avatars based on the distance away from you.\nTheres no real reason to render avatars that you dont even pay attention to, right?\n\nFor the best experience, it is recommended to run this mod with UIExpansionKit.\n"Hide Distance" is customizable and can be changed in meters (default is 7 meters).\nFriends avatars are ignored by default, but can be turned off if needed.',"Author":'@ImTiara',"dllVersion":'1.1.0',"download":'https://github.com/ImTiara/AvatarHider/releases/download/1.1.0/AvatarHider.dll'},{"name":'BTKSANameplateMod',"version":'Build 1031',"desc":'NameplateMod is a small compilation mod with a few nameplate changes in it!\n\nFeatures:\n- Show trust colours on nameplate (OGTrustRanks compatible!)\n- Set name text colour to trust colour\n- Hide nameplates on friends only\n- Per user nameplate visibility toggling\n- Make the nameplate background an outline\n\nMore features are in progress! Expect updates soon!\n\nCheck out the Github readme to get more details on features!',"Author":'DDAkebono',"dllVersion":'2.2.0',"download":'https://github.com/ddakebono/BTKSANameplateFix/releases/download/2.2.0/BTKSANameplateFix.dll'},{"name":'Multiplayer Dynamic Bones',"version":'VRChat 2020.4.4p1, build 1031',"desc":'Makes dynamic bones multiplayer, allowing other players to interact with yours and vice versa, in addition to optimize dynamic bones in order not to drop frames. You can see all possible configuration options in userprefs.ini, under UserData in the mods folder, or ingame if you use UiExpansionKit.',"Author":'DltDat',"dllVersion":'build 35',"download":'https://github.com/charlesdeepk/MultiplayerDynamicBonesMod/releases/download/35/DBMod.dll'},{"name":'FBT Saver',"version":'1017',"desc":'Saves full body tracking calibration across avatars. It works best with avatars that have very similar armatures. If the armature doesnt match and your calibration is broken, youll have to calibrate just like without the mod.\nNEW: Now FBT Saver will save your calibration on a per-avatar basis. So if youve already calibrated into that avatar once, you dont have to do it again if the previous calibration wont match.\n\nIt also saves those avatar calibrations to your disk, so if your trackers are always in the same position, it will even save across VRChat sessions.',"Author":'@Requi',"dllVersion":'1.1.2',"download":'https://github.com/RequiDev/FBTSaver/releases/download/v1.1.2/FBT.Saver.dll'},{"name":'Dynamic Bones Safety',"version":'2020.4.3',"desc":'Adds an extra button to the safety menu to be able to toggle dynamic bones on or off trust ranks. Such as only having them enabled for friends.',"Author":'Ben',"dllVersion":'1.1.0',"download":'https://github.com/BenjaminZehowlt/DynamicBonesSafety/releases/download/1.1.0/DynamicBonesSafety.dll'},{"name":'ActionMenuRespawn',"version":'Build 1026',"desc":'Lets you respawn or go home using the action menu. Buttons can be found under the options menu in help. Useful for when you are falling constantly and want a quick exit or broken worlds without a floor at all where respawning wont save you',"Author":'gompo#6956',"dllVersion":'1.1.4',"download":'https://github.com/gompocp/ActionMenuRespawn/releases/download/v1.1.4/ActionMenuRespawn.dll'},{"name":'VRC-Minus',"version":'Build 1026',"desc":'Removes the obnoxious clutter of VRC+ from the Menu and makes the Menu Pet funny, customizable, and available for even non-subbed members. ervali-git/Dervali-VRCMods/releases/download/RemoveChairsV1.1.5/RemoveChairs_Mod.dll'},{"name":'NearClipPlaneAdj',"version":'1017',"desc":'This is a mod for adjusting the near clipping plane for the players camera. This can allow you to get much closer to objects before they start clipping and be used for seeing your limbs with a VERY small avatar.',"Author":'Nirvash',"dllVersion":'1.3.6',"download":'https://github.com/Dervali-git/Dervali-VRCMods/releases/download/Nearclip1.3.6/NearClippingPlaneAdjuster.dll'},{"name":'PlayspaceMover',"version":'Build 1031',"desc":'Hold [X] or [A] in Touch Controllers and move to climb on air.\nDouble Click the same buttons to reset your position.\n\nWARNING: Only works in VRChat for Oculus.',"Author":'@Rafa',"dllVersion":'1.1.0',"download":'https://github.com/Rafacasari/Playerspace-Mover/releases/download/1.1.0/PlayspaceMover.dll'},{"name":'UserInfoExtensions',"version":'1031',"desc":'Adds a few new buttons to the Social page to make VRChat a better game.\n\nFeatures:\n- Adds a button that opens a user in the Quick Menu from the Social Menu page\n- Adds a button that allows you to get the avatars author from the Social Menu page\n- Adds a buttons that shows you the selected users bio',"Author":'loukylor',"dllVersion":'1.1.1',"download":'https://github.com/loukylor/UserInfoExtensions/releases/download/1.1.1/UserInfoExtentions.dll'},{"name":'CloningBeGone',"version":'1031',"desc":'Turns off cloning when you join an instance.',"Author":'loukylor',"dllVersion":'1.0.0',"download":'https://github.com/loukylor/CloningBeGone/releases/download/1.0.0/CloningBeGone.dll'},{"name":'AdvancedInvites',"version":'Build 1031',"desc":'Allows you to choose between going yourself to the invite you got or drop a portal to the instance you got invited to.\nDoesnt let you drop a portal if its Friends only or Private(Invite) single button popup.\nBlack/Whitelist system to block invite/requests from blacklisted people/worlds(invites) and auto-accept requests from whitelisted people (unless private non-owner or incompatible platform).\nOption to delete notifications after use and toggle black/whitelist separately.\nCan also handle all black/white listed users/worlds in-game.\nNotification sound added and can be changed by replacing/adding UserData/AdvancedInvites/Notification.ogg.\nRequires UI Expansion Kit 0.2.0+',"Author":'Psychloor',"dllVersion":'1.5.4',"download":'https://github.com/Psychloor/AdvancedInvites/releases/download/1.5.4/AdvancedInvites.dll'},{"name":"MicSensitivity","version":"Build 1017","desc":"MicSensitivity allows you to change your Microphone's Sensitivity.\nWARNING: It is HIGHLY recommended to use UIExpansionKit to adjust Sensitivity Values.\nTo Manually change this without UIExpansionKit adjust the value in UserDatamodprefs.ini\nDefault Sensitivity is 100\nSensitivity Higher than 100 will make it harder for people to hear you.\nLower then 100 will make it easier for people to hear you.\nThis does not change your Volume ingame.","Author":"@arion","dllVersion":"1.3","download":"https://github.com/Arion-Kun/MicSensitivity/releases/download/1.3/MicSensitivity.dll"},{"name":"AntiUdonExploits","version":"Build 1017","desc":"This mod will prevent certain Udon exploits from affecting you, such as global triggers, forcing you into avatars, etc that are being using in Udon worlds such as The Great Pug.\n\nNote: This might break some Udon-based game worlds, such as Among Us. Disable the mod in settings before joining one.","Author":"@Moons","dllVersion":"1.0.1","download":"https://github.com/M-oons/VRChat-Mods/releases/download/AntiUdonExploits-1.0.1/AntiUdonExploits.dll"},{"name":"JoinNotifier","version":"Build 1004","desc":"This mod shows people joining and leaving the instance you're in.\nConfigurable per instance type, notification elements (sound/icon/names), and friend status (show everyone/friends only/highlight friends)","Author":"knah","dllVersion":"0.2.7.1","download":"https://github.com/knah/VRCMo
